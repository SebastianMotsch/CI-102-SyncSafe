<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Page</title>
  <link rel="stylesheet" type="text/css" href="styles_index.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/syncsafe_logo.png" alt="SyncSafe Logo">
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="maininfo.html">INFO</a></li>
      <li><a href="#">SCANNER</a></li>
      <li><a href="#">SERVICES</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
  </nav>

  <main>
    <h1>IoT Device Dashboard</h1>
    <div class="content-container">
      <div id="dashboard">
        <div id="device-summary">
          <div id="total-devices" class="summary-box">
            <h3>Total Devices</h3>
            <p>0</p>
          </div>
          <div id="secure-devices" class="summary-box">
            <h3>Secure Devices</h3>
            <p>0</p>
          </div>
          <div id="vulnerable-devices" class="summary-box">
            <h3>Vulnerable Devices</h3>
            <p>0</p>
          </div>
          <div id="last-scan" class="summary-box">
            <h3>Last Scan</h3>
            <p>Not Scanned Yet</p>
          </div>
        </div>
      </div>

      <div id="scan-section">
        <div id="device-list"></div>
        <button id="scan-button">Scan for Vulnerabilities</button>
        <div id="scan-results">
          <h2>Scan Results</h2>
          <ul id="results-list"></ul>
        </div>
      </div>
    </div>
  </main>
  
    <footer>
        <p>&copy; CI 102 - Team 6 - IoT Device Vulnerability Scanner. All rights reserved.</p>
    </footer>
  
    <script src="script.js"></script>
    <script src="dashboard.js"></script>

  </body>
</html>
